<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            text-align: center;
            border-collapse: collapse;
        }

        table,
        th,
        tr,
        td {
            border: 1px solid black
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>

        </tr>
        <tr>
            <td>21</td>
            <td rowspan="2">22</td>
            <td>23</td>
            <td colspan="3">24</td>
            <!-- <td>25</td> -->
            <!-- <td>26</td> -->
        </tr>
        <tr>
            <td>31</td>
            <!-- <td>32</td> -->
            <td>33</td>
            <td>34</td>
            <td>35</td>
            <td>36</td>

        </tr>
    </table>

</body>

</html>
