<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>FORM</h3>
    <hr>
    <br>
    <form action="">
        <input type="text" name="" id="">
        <input type="text" name="" id="">

        <br>

        <p>
            <label for="name">姓名</label>
            <input type="text" id="name">

        </p>
        <p>
            <label for="mobile">電話</label>
            <input type="text" id="mobile">
        </p>
        <hr>
        <br>
        <p>
            <input type="text" id="name" placeholder="name?">
        </p>
        <p>
            <input type="text" id="mobile" placeholder="mobile?">
        </p>

        <br>
        <br>
        <h3>table + form</h3>
        <table>

            <tr>
                <td>
                    <label for="name">姓名：</label>
                </td>
                <td>
                    <input type="text" id="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mobile">電話</label>
                </td>
                <td>
                    <input type="text" id="mobile">
                </td>
            </tr>

        </table>
        <br>
        <h3>radio 單選</h3>

        <p>
            <input type="radio" name="love" id="html">
            <label for="html">html</label>
            <input type="radio" name="love" id="css">
            <label for="css">css</label>
            <input type="radio" name="love" id="js">
            <label for="js">js</label>
        </p>

        <hr>
        <br>
        <h3>checkbox 多選</h3>

        <input type="checkbox" name="love[]" id="html" value="html">
        <label for="html">html</label>
        <input type="checkbox" name="love[]" id="css" value="css">
        <label for="css">css</label>

        <h3>select下拉選單</h3>

        <h3>textarea 留言板</h3>
        <textarea name="msg" id=""></textarea>

        <br>
        <h3>date 日歷</h3>
        <label for="birthday">生日</label>
        <input type="date" name="birthday" id="birthday">

    </form>

</body>

</html>
