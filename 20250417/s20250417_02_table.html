<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            text-align: center;
        }

        table,
        tr,
        td,
        th {
            border: 1px solid black;
        }

        td {
            height: 150px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="2">1</td>
           <!-- <td>2</td> 左右合併-->
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td rowspan="2">6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <!--<td>9</td>上下合併-->
        </tr>
    </table>
</body>

</html>
