<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }

        .bg-pink {
            background-color: pink;
        }

        .bg-red{
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>
    <button type="button" id="myBtn">mybtn</button>
    <script>
        // 1.bind
        let myBtn = document.getElementById('myBtn');
        let box = document.querySelector('.box');

        console.log('myBtn', myBtn);
        console.log('myBtn typeof', typeof (myBtn));


        // 2.action
        myBtn.addEventListener('click', function () {
            console.log('myBtn', myBtn);
            box.setAttribute('class', 'box bg-pink');


            // 設定每秒都不斷變色
            setInterval(function () {
                //  console.log('hihicolor');
                // }, 1000);
                box.setAttribute('class', 'box .bg');


                // // 設定秒數變色
                setTimeout(function () {
                    // console.log('hihi myBtn');
                    box.setAttribute('class', 'box .bg-red');

                }, 1000);



            }, 2000);



        });

    </script>

</body>

</html>
